<body>
<script>
    let Battery = function () {
        this.setEnergy = function (energy) {
            this.energy = energy;
        };
        this.getEnergy = function () {
            return this.energy;
        };
        this.decreaseEnergy = function () {
            if (this.energy > 0 ){
                this.energy--;
            }
        };
    };
    let FlashLamp = function () {
        this.setBattely = function (battely) {
            this.battely = battely;
        };
        this.getBattelyInfo = function () {
            return this.battely.getEnergy();
        };
        this.light = function () {
            if (this.status){
                alert("lighting");
            } else {
                alert("not lighting");
            }
        };
        this.turnOn = function () {
            this.status = true;
        };
        this.turnOff = function () {
            this.status = false;
        };
    };
    let battely = new Battery();
    battely.setEnergy(10);
    let flashLamp = new FlashLamp();
    flashLamp.setBattely(battely);
    document.write("Battlery info:" + flashLamp.getBattelyInfo() + "<br>");
    flashLamp.light();
    document.write("turn on <br>");
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battlery info:" + flashLamp.getBattelyInfo() + "<br>");
    document.write("Turn off <br>");
    flashLamp.turnOff();
    flashLamp.light();
</script>
